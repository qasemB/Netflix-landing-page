<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ FAST LEARN | NETFLIX</title>
    <link rel="stylesheet" href="assets/css/style.css   ">
</head>
<body>
    <div id="top_header">
        <div class="top_nav">

            <div class="left_nav">
                <img src="assets/images/netflix.png" alt="netflix template">
            </div>

            <div class="right_nav">
                <select name="language" class="language_select">
                    <option value="Neterland">Neterlands</option>
                    <option value="English">English</option>
                </select>
                <span class="sign_in_btn">Sign In</span>
            </div>

        </div>

        <div class="header_content">
            <h1 class="top_header_text">Unlimited films, TV programmes and more.</h1>
            <h2 class="top_header_text">Watch anywhere. Cancel at any time.</h2>
            <h3 class="top_header_text">Ready to watch? Enter your email to create or restart your membership.</h3>
            <div id="email_box">
                <input type="email" class="email_input" placeholder="Email address">
                <span class="get_started_btn">Get Started</span>
            </div>
        </div>
    </div>
</body>
</html>
